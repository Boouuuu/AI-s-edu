<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finaldataa.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud/dist/echarts-wordcloud.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>ECharts 布局</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box timestamp">时间戳</div>
            <div class="box chart1">折线图 1</div>
            <div class="box chart2">折线图 2</div>
        </div>
        <div class="middle">
            <div class="box upper">
                <div class="leftt">
                    <div class="boox">完成题数</div>
                    <div class="boox">完成卷数</div>
                </div>
                <div class="rightt">
                    <div class="boox" id="totalQuestionsBox"></div>
                    <div class="boox" id="submissionTimesBox"></div>
                </div>
            </div>
            <div class="box lower">
                <div class="scrolling-container" id="scrolling-container">
                    <!-- 这里是滚动内容 -->
                </div>
            </div>
        </div>
        <div class="right">
            <div class="box barChart">条形图</div>
            <div class="box wordcloud">词云图</div>
        </div>
    </div>
    <script src="finaldataa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>

</body>
</html>
