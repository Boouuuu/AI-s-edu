<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finaldataa.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud/dist/echarts-wordcloud.min.js"></script>
    <title>ECharts 布局</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box timestamp">时间戳</div>
            <div class="box chart1">折线图 1</div>
            <div class="box chart2">折线图 2</div>
        </div>
        <div class="middle">
            <div class="box upper">上半部分</div>
            <div class="box lower">滚动大屏</div>
        </div>
        <div class="right">
            <div class="box upper">上半部分</div>
            <div class="box wordcloud">词云图</div>
        </div>
    </div>
    <script src="finaldataa.js"></script>
</body>
</html>
