<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Quiz Layout</title>  
<link rel="stylesheet" href="quiz.css">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- 引入外部 JavaScript 文件 -->
<script src="quiz.js"></script>
</head>  
<body>  
<div class="container">  
    <div class="content-area">
        <div class="title-container">  
            <div class="scrollable-title">  
                <p class="title">题目加载中</p>  
            </div>  
        </div>
        <div class="options-box"></div>
       
    </div> 

    
     <!-- ... 其他元素如计时器和提交按钮 ... -->  
    <div class="control-panel">  
        <div class="timer">00:05:00</div>  
        <div class="question-info">1/10</div>  
        <button class="favorite-button" data-favorite="false">  
            <i class="fas fa-star" style="color: #ebe1dc;"></i>  
        </button>  
        <div class="button-group">  
            <button class="submit-button"> -提交- </button>  
            <button class="prev-question">上一题</button>  
            <button class="next-question">下一题</button>  
        </div>  
    </div>  

    <script src="quiz.js" defer></script>

</div>  
</body>  
</html>
