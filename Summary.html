<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="Summary.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap.min_5.1.0.css">
    <link rel="stylesheet" href="libs/css2.css">
    <link rel="stylesheet" href="node_modules/cn-fontsource-source-han-serif-sc-vf-regular/font.css"></link>
    <link rel="stylesheet" href="node_modules/cn-fontsource-honglei-sim-regular/font.css"></link>
    <script src="./libs/jquery.min.js"></script>
<script src="./libs/jquery-3.7.1.min.js"></script>
<script src="./libs/jquery-1.7.1.min.js"></script>
<script src="./libs/jquery-ui.min.js"></script>
<script src="./libs/vue@2.js"></script> 
<script src="libs/jspdf.umd.min.js"></script>
<script src="libs/html2canvas.min.js"></script>
<script src="./libs/marked.min.js"></script>
<script src="libs/purify.min.js"></script>
<link rel="stylesheet" href="./libs/font-awesome/css/all.min.css">


</head>
<body>

  <div id="navbar"></div>

      <div class="Generate">
        <button id="generateSummary">
            <i class="fa fa-rocket" aria-hidden="true"></i>
        生成知识总结</button>
    </div>
    
      
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="SearchInput">
            <button class="btn btn-outline-success" type="submit" id="SearchButton">Search</button>
                <!-- 保存按钮 -->
    <button id="savebutton" type="button" class="btn btn-default">
        <i class="far fa-save" ></i>
    </button>
          </form>
        </div>
      </nav>
      

      <!-- 小恐龙 -->
      <div class="main">
        <div class="shadow-wrapper">
            <div class="shadow"></div>
        </div>
        <div class="dragon">
            <div class="body"></div>
            <div class="horn-left"></div>
            <div class="horn-right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="mouth"></div>
            <div class="tail-sting"></div>
        </div>
        <div class="fire-wrapper">
            <div class="fire"></div>
        </div>
        <div class="progress">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
    </div>


      <div id="summary-container" style="text-align: left; margin-top: 20px;">
        <div id="summary"></div>
    </div>
    <script src="Summary.js"></script>
    <script src="content.js"></script>
   

</body>
</html>
