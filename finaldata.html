<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化大屏</title>
    <link rel="stylesheet" href="finaldata.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud/dist/echarts-wordcloud.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="info">基本信息</div>
            <div class="line-chart" id="lineChart1"></div>
        </div>
        <div class="bottom-row">
            <div class="bar-chart" id="barChart"></div>
            <div class="word-cloud" id="wordCloud"></div>
            <div class="line-chart" id="lineChart2"></div>
        </div>
    </div>
    <script src="finaldata.js"></script>
</body>
</html>
